<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="open-btn">
      <button id="show-modal">New Book</button>
    </div>
    <div class="modal modal--hidden">
      <div class="modal_contents">
        <div class="modal_close-bar"><span>X</span></div>
        <form id="open-form">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required minlength="4" />
          <span class="error" aria-live="polite"></span><br />
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            required
            minlength="4"
            maxlength="25"
          />
          <span class="error" aria-live="polite"></span><br />
          <label for="page">Page Count</label>
          <input type="number" name="page" id="page" required min="50" />
          <span class="error" aria-live="polite"></span><br />
          <label for="read">Read or Not Read</label>
          <input
            type="text"
            name="read"
            id="read"
            required
            pattern="[Rr]ead|[Nn]ot [Rr]ead"
          />
          <span class="error" aria-live="polite"></span><br />
          <input type="submit" name="submit" id="submit" />
        </form>
      </div>
    </div>

    <div id="output">
      <h2 id="title_output"></h2>
      <p id="author_output"></p>
      <p id="pages_output"></p>
      <p id="read_output"></p>
    </div>
    <div id="container"></div>
  </body>
  <script src="library_app.js"></script>
</html>
